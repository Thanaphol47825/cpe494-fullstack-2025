<!DOCTYPE html>
<html>
<head>
  <title>Create Assignment</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
    .container {
      max-width: 600px; margin: 50px auto; padding: 30px; background-color: #fff;
      border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; color: #333; }
    label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
    input[type="text"], input[type="number"], input[type="datetime-local"] {
      width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc;
      border-radius: 5px; box-sizing: border-box;
    }
    input[type="submit"], button {
      width: 100%; padding: 12px; background-color: #4CAF50; color: white;
      border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 5px;
    }
    input[type="submit"]:hover, button:hover { background-color: #45a049; }
    #result, #allAssignments {
      margin-top: 15px; padding: 10px; background: #f9f9f9;
      border: 1px solid #ddd; border-radius: 5px; white-space: pre-wrap; font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create New Assignment</h1>
    <!-- container ที่จะให้ JS class render form ลงมา -->
    <div id="main-container"></div>
  </div>

  <script>
    class EvalApplication {
      constructor(application) {
        this.application = application;
        this.apiBase = "http://100.76.219.70:8080/eval/assignment";
      }

      formatToRFC3339(dtLocal) {
        if (!dtLocal) return null;
        return dtLocal + ":00Z";
      }

      async fetchJSON(url, options = {}) {
        try {
          const res = await fetch(url, options);
          return await res.json();
        } catch (err) {
          return { isSuccess: false, result: err.message };
        }
      }

      async loadAllAssignments() {
        const data = await this.fetchJSON(`${this.apiBase}/getAll`);
        const container = document.getElementById("allAssignments");
        if (data.isSuccess && Array.isArray(data.result)) {
          let text = "";
          data.result.forEach(a => {
            const title = a.title || a.Title;
            const description = a.description || a.Description;
            const id = a.id || a.ID;
            text += `ID: ${id}, Title: ${title}, Description: ${description}\n`;
          });
          container.textContent = text || "No assignments found.";
        } else {
          container.textContent = "Error loading assignments: " + JSON.stringify(data.result);
        }
      }

      async handleSubmit(e) {
        e.preventDefault();
        const form = e.target;
        const payload = {
          title: form.name.value,
          description: form.description.value,
          dueDate: this.formatToRFC3339(form.dueDate.value),
          startDate: this.formatToRFC3339(form.startDate.value),
          maxScore: Number(form.maxScore.value),
          instructorId: 1,
          courseId: 101,
          isReleased: true,
          isActive: true
        };

        const data = await this.fetchJSON(`${this.apiBase}/create`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        document.getElementById("result").textContent = JSON.stringify(data, null, 2);
        await this.loadAllAssignments();
        form.reset();
      }

      async render() {
        this.application.mainContainer.innerHTML = `
          <form id="assignmentForm">
            <label>Name:</label>
            <input type="text" name="name" required />
            <label>Description:</label>
            <input type="text" name="description" />
            <label>Due Date:</label>
            <input type="datetime-local" name="dueDate" />
            <label>Start Date:</label>
            <input type="datetime-local" name="startDate" />
            <label>Max Score:</label>
            <input type="number" name="maxScore" value="100" />
            <input type="submit" value="Create Assignment" />
          </form>

          <button id="loadAllBtn">Load All Assignments</button>

          <h3>Latest Result:</h3>
          <div id="result"></div>
          <h3>All Assignments:</h3>
          <div id="allAssignments"></div>
        `;

        document.getElementById("assignmentForm")
          .addEventListener("submit", (e) => this.handleSubmit(e));
        document.getElementById("loadAllBtn")
          .addEventListener("click", () => this.loadAllAssignments());

        await this.loadAllAssignments();
        return true;
      }
    }

    // ✅ เริ่มต้น app
    const app = { mainContainer: document.getElementById("main-container") };
    const evalApp = new EvalApplication(app);
    evalApp.render();
  </script>
</body>
</html>
